{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <form class="form-horizontal" id="form01" action="?c=subscribe&a=edit" method="post" enctype="multipart/form-data">
    <input name="id" value="{$list['id']}" type="hidden" />
    <div class="top-title">
      <h2 class="sub-header">订阅信息</h2>
      <div class="top-tools">
        <button type="submit" class="btn btn-primary">保存</button>
        <a class="btn btn-default" href="?c=subscribe&a=lst">返回</a>
      </div>
    </div>
    <div style="clear:both"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="name_span">标签id</span><i>*</i></label>
        <div class="col-sm-7">
          <input type="text" class="form-control name" placeholder="标签id" name="tag_id" value="{$list['tag_id']}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="name_span">url</span><i>*</i></label>
        <div class="col-sm-7">
          <input type="text" class="form-control name" placeholder="url" name="url" value="{$list['url']}">
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">备注信息</span><i>*</i></label>
          <div class="col-sm-7">
              <input type="text" class="form-control name" placeholder="备注信息" name="remark" value="{$list['remark']}">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">排序</span><i>*</i></label>
          <div class="col-sm-7">
              <input type="text" class="form-control name" placeholder="排序" name="order" value="{$list['order']}">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">状态</span><i>*</i></label>
          <div class="col-sm-3">
              <select class="form-control" name="status">
                  <option {if $list['status'] ==1}selected{/if} value="1">启用</option>
                  <option  {if $list['status'] ==0}selected{/if}  value="0">禁用</option>
              </select>
          </div>
      </div>
  <hr/>
  <div class="table-responsive">
  </div>
</form>
</div>
{include file="footer.html"}

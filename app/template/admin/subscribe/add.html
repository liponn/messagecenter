{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <form class="form-horizontal" id="form01" action="?c=subscribe&a=add" method="post" enctype="multipart/form-data">
    <div class="top-title">
      <h2 class="sub-header">订阅信息</h2>
      <div class="top-tools">
        <button type="submit" class="btn btn-primary">保存</button>
        <a class="btn btn-default" href="?c=subscribe&a=lst">返回</a>
      </div>
    </div>
    <div style="clear:both"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="name_span">标签id</span><i>*</i></label>
        <div class="col-sm-7">
            <select name="tag_id">
                {foreach $list as $tag}
                <option value="{$tag['id']}">{$tag['title']}</option>
                {/foreach}
            </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"><span class="name_span">url</span><i>*</i></label>
        <div class="col-sm-7">
          <input type="text" class="form-control name" placeholder="url" name="url" value="">
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">备注信息</span><i>*</i></label>
          <div class="col-sm-7">
              <input type="text" class="form-control name" placeholder="备注信息" name="remark" value="">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">排序</span><i>*</i></label>
          <div class="col-sm-7">
              <input type="text" class="form-control name" placeholder="排序" name="order" value="">
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label"><span class="name_span">状态</span><i>*</i></label>
          <div class="col-sm-3">
              <select class="form-control" name="status">
                  <option  value="1">启用</option>
                  <option  value="0">禁用</option>
              </select>
          </div>
      </div>
  <hr/>
  <div class="table-responsive">
  </div>
</form>
</div>
{include file="footer.html"}
